<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o ícone da aba do navegador -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!-- Inclui o CSS da biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inclui seus arquivos CSS personalizados -->
    <link rel="stylesheet" href="estilo/style-home.css">
    <link rel="stylesheet" href="estilo/menuside.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
    <title>Vital Age</title>
</head>
<body>
    <div class="container">
        <div class="box_menu">
            <div class="home">
                <div class="card-home">
                    <div id="grafico">
                        <!-- O gráfico será renderizado aqui -->
                        <canvas id="myChart"></canvas>
                    </div>
                    <div id="relatorio">
                        <div class="relatorio-box animate__animated animate__fadeInUp animate__delay-1s">
                            <h1>MÉDIA</h1>
                            <!-- Aqui serão exibidos os batimentos cardíacos médios -->
                            <p id="paragrafo-batimentos" ></p>
                        </div>
                        <div class="relatorio-box animate__animated animate__fadeInUp animate__delay-1s">
                            <h1>IMC</h1>
                            <!-- Aqui será exibido o Índice de Massa Corporal (IMC) -->
                            <p id="paragrafo-imc"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <p id="user-greeting">Olá, <span id="user-name"></span></p>
                <!-- Botão de logout -->
                <button class="Btn" id="logout-button">
                    <div class="sign">
                        <svg viewBox="0 0 512 512">
                            <!-- Ícone de logout -->
                            <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                        </svg>
                    </div>
                    <div class="text-logout">Logout</div>
                </button>
            </div>
            <div>
                <input type="checkbox" id="check">
                <div class="menu-icon">
                    <label for="check">
                        <!-- Ícone de menu -->
                        <i class="fas fa-bars"></i>
                    </label>
                </div>
                <div class="sidebar_menu">
                    <div class="sidebar_titulo">
                        <a href="#">Painel de Controle</a>
                    </div>
                    <div class="btn_close">
                        <label for="check">
                            <!-- Ícone de fechar o menu -->
                            <i class="fas fa-times"></i>
                        </label>
                    </div>
                    <nav class="menu">
                        <ul>
                            <li>
                                <!-- Ícone e link para a página Home -->
                                <i class="fas fa-house"></i>
                                <a href="./home.html">Home</a>
                            </li>
                            <li>
                                <!-- Ícone e link para a página Perfil -->
                                <i class="fas fa-person-cane"></i>
                                <a href="./perfil.html">Perfil</a>
                            </li>
                            <li>
                                <!-- Ícone e link para a página Registros -->
                                <i class="fas fa-table-list"></i>
                                <a href="./registro.html">Registros</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>    

    <!-- Inclui a biblioteca Chart.js para criar o gráfico -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inclui as bibliotecas do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>

    <script src="./js/script-home.js"></script>

</body>
</html>
